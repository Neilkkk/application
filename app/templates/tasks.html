{% extends "base.html" %}
{% block content %}

<table class="table">
    <thead>
    <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Description</th>
        <th>State</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Change State</th>
        <th></th>
    </tr>
    </thead>
    <tbody>

    {% for task in Tasks %}
        <tr>
            <td>{{task.date}}</td>
            <td>{{task.title}}</td>
            <td>{{task.description}}</td>
            <td>{% if task.state %}
                <span class="glyphicon glyphicon-ok"></span>
                {% else %}
                <span class="glyphicon glyphicon-remove"></span>
                {% endif %}
            </td>
            <td><a href="/edit_task1/{{task.id}}"><button type="button" class="glyphicon glyphicon-edit"></button></a></td>
            <td><a href="/delete_task1/{{task.id}}"><button type="button" class="glyphicon glyphicon-trash"></button></a></td>
            <td><a href="/change_state_true1/{{task.id}}"><button type="button" class="glyphicon glyphicon-thumbs-up"></button></a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}

{% extends "base.html" %}

{% block content %}
    <h1>Create new Task</h1>
    <form action="" method="post" name="create">
        {{ form.hidden_tag() }}
        <p>
            Title:<br>
            {{ form.title(cols='80',class_='form-control') }}<br>
            Description:<br>
            {{ form.description(cols='80',class_='form-control') }}<br>
            Date:<br>
            {{ form.date(cols='80' ,class_='form-control') }}
        </p>
        <p><input type="submit" class="btn btn-default" value="Create Task"></p>
    </form>
{% endblock %}

{% extends "base.html" %}

{% block content %}
    <h1>Edit Task</h1>
    <form action="" method="post" name="create">
        {{ form.hidden_tag() }}
        <p>
            Title: {{ form.title(class_='form-control') }}<br>
            Description: {{ form.description(class_='form-control') }}<br>
        </p>
        <p><input type="submit" class="btn btn-default" value="Save"></p>
    </form>
{% endblock %}
